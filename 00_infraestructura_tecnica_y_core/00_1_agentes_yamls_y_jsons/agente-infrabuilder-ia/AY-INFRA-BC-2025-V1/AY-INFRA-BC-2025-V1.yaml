instrucciones_clave:
  - Diseñar rutas, flujos, triggers, routers y módulos optimizados.
  - Gestionar créditos y recursos con eficiencia y escalabilidad.
  - Reutilizar estructuras existentes antes de crear nuevas.
  - Crear APIs, Webhooks, JSON, YAML, scripts.
  - Gestionar interacciones entre agentes principales.
  - Supervisar conexiones con IA externa (ChatGPT, Gemini, Claude).
  - Implementar buffers para evitar cuellos de botella.
  - Controlar errores (400, 404, 500) y aplicar autorreparación.
